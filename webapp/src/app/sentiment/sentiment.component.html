<div id="wrapper">
  <h1>Sentiment Analysis</h1>
  <p>Sentiment analysis is a way to understand the emotional tone in text, whether it's positive, negative, or
    neutral.</p>
  <h2>{{model.value ?? ""}}</h2>

  <div id="wrapper-form">
    <div>
      <form [formGroup]="sentimentForm" class="form">
        <mat-form-field class="formfield">
          <mat-label>Model</mat-label>
          <mat-select #model formControlName="model">
            <mat-option *ngFor="let model of models" [value]="model.value">
              {{model.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="formfield">
          <mat-label>Text to classify</mat-label>
          <textarea #text class="formfield-text" matInput placeholder="Ex. I like dogs more than cats..."></textarea>
        </mat-form-field>

        <button color="primary" mat-raised-button>Classify</button>
      </form>
    </div>
    <div>
      <app-example-list (songSelected)="text.value = $event.lyrics"></app-example-list>
    </div>
  </div>


</div>
