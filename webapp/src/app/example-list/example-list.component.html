<mat-selection-list [disabled]="disabled">
  <mat-list-item (click)="!disabled?songSelected.emit(song):undefined" *ngFor="let song of songs">
    <mat-icon matListItemIcon>lyrics</mat-icon>
    <div matListItemTitle>{{song.title}}</div>
    <div matListItemLine>{{song.artist}}</div>
  </mat-list-item>
</mat-selection-list>
